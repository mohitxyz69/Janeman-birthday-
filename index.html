<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üéÇ Happy 18th Birthday</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background: #f5f5f5;
      font-family: 'Segoe UI', sans-serif;
      color: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .question-box, .balloon-area, .cake-area, .message-box {
      display: none;
      flex-direction: column;
      align-items: center;
    }
    .question-box.active, .balloon-area.active, .cake-area.active, .message-box.active {
      display: flex;
    }
    button {
      background: #111;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 18px;
      margin: 10px;
      cursor: pointer;
      border-radius: 6px;
    }
    .balloon {
      width: 50px;
      height: 70px;
      border-radius: 50% 50% 45% 45%;
      background: hsl(var(--hue), 70%, 60%);
      margin: 10px;
      cursor: pointer;
      display: inline-block;
      position: relative;
      transition: transform 0.2s;
    }
    .balloon:active {
      transform: scale(0.8);
    }
    .cake {
      width: 200px;
      height: 150px;
      background: #ffb6c1;
      border-radius: 10px;
      position: relative;
      margin-top: 20px;
      text-align: center;
      font-weight: bold;
      font-size: 20px;
      padding-top: 110px;
    }
    .cake::before {
      content: 'üéÇ JANIMANA';
      position: absolute;
      top: 40px;
      left: 0;
      right: 0;
      text-align: center;
      color: #fff;
      font-size: 18px;
    }
    .candles {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
    }
    .candle {
      width: 6px;
      height: 20px;
      background: orange;
      margin: 0 5px;
      display: inline-block;
    }
    .knife {
      margin-top: 20px;
    }
    .message {
      font-size: 20px;
      text-align: center;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    audio {
      display: none;
    }
  </style>
</head>
<body>
  <div class="question-box active">
    <h1>Do you want a surprise? üéÅ</h1>
    <button onclick="startBalloons(true)">Yes</button>
    <button onclick="startBalloons(false)">No</button>
  </div>  <div class="balloon-area"></div>  <div class="cake-area">
    <div class="cake">
      <div class="candles">
        <div class="candle"></div>
        <div class="candle"></div>
        <div class="candle"></div>
      </div>
    </div>
    <button class="knife" onclick="cutCake()">Cut the Cake üéÇ</button>
  </div>  <div class="message-box">
    <div class="message">
      üéâ Happy 18th Birthday, Hippo! ü¶õüíñ<br><br>
      I hope you enjoyed popping those balloons and cutting your cake! üéàüéÇ<br>
      May this year bring you laughter, love, and everything you wish for.<br><br>
      ‚Äî From Mohit ‚ù§Ô∏è
    </div>
  </div>  <audio id="bg-music" autoplay loop>
    <source src="happy-birthday.mp3" type="audio/mpeg">
  </audio>
  <audio id="cut-sound">
    <source src="cut.mp3" type="audio/mpeg">
  </audio>
  <audio id="wish-sound">
    <source src="wish.mp3" type="audio/mpeg">
  </audio>  <script>
    const balloonArea = document.querySelector('.balloon-area');
    const cakeArea = document.querySelector('.cake-area');
    const messageBox = document.querySelector('.message-box');
    let popped = 0;

    function startBalloons(accepted) {
      document.querySelector('.question-box').classList.remove('active');
      if (!accepted) return;
      balloonArea.classList.add('active');

      for (let i = 0; i < 18; i++) {
        const balloon = document.createElement('div');
        balloon.classList.add('balloon');
        balloon.style.setProperty('--hue', Math.random() * 360);
        balloon.onclick = () => {
          balloon.remove();
          popped++;
          if (popped === 18) {
            balloonArea.classList.remove('active');
            cakeArea.classList.add('active');
          }
        };
        balloonArea.appendChild(balloon);
      }
    }

    function cutCake() {
      document.getElementById('cut-sound').play();
      document.getElementById('wish-sound').play();
      cakeArea.classList.remove('active');
      messageBox.classList.add('active');
    }
  </script></body>
</html>
